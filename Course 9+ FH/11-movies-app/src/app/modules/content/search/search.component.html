<div class="row">
  <div class="col-sm-12">
    <input
      type="text"
      class="form-control"
      placeholder="Buscar..."
      [(ngModel)]="word"
      (keyup.enter)="searchByWord()"
    />
  </div>
</div>
<br />
<div class="row row-cols-1 row-cols-md-3">
  <app-card
    [movie]="movie"
    *ngFor="let movie of movies | slice: 0:18"
  ></app-card>
</div>
