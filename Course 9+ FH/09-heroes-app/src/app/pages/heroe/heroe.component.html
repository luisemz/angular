<div class="row">
  <div class="col-md-10 col-sm-12">
    <h1>Heroe <small>Heroe name</small></h1>
  </div>
  <div class="col-md-2 col-sm-12">
    <button class="btn btn-block btn-outline-danger" [routerLink]="['/heroes']">
      <i class="fa fa-arrow-left" aria-hidden="true"></i> Back
    </button>
  </div>
</div>

<hr />

<div class="row justify-content-center animated fadeIn fast">
  <div class="col-md-6 col-sm-12">
    <form [formGroup]="form" (ngSubmit)="save()">
      <div class="form-group">
        <label>Firebase ID</label>
        <input
          type="text"
          class="form-control"
          placeholder="Firebase ID"
          disabled="disabled"
          formControlName="id"
          [(ngModel)]="heroe.id"
        />
        <small class="form-text text-muted">Field autogenerated</small>
      </div>

      <div class="form-group">
        <label>Name</label>
        <input
          type="text"
          class="form-control"
          placeholder="Heroe name"
          formControlName="name"
          [class.is-invalid]="validateFieldInvalid('name')"
          [(ngModel)]="heroe.name"
          required
        />
      </div>

      <div class="form-group">
        <label>Power</label>
        <input
          type="text"
          class="form-control"
          placeholder="Heroe power"
          formControlName="power"
          [(ngModel)]="heroe.power"
        />
      </div>

      <div class="form-group">
        <label>Status</label>
        <br />
        <div class="row justify-content-center">
          <div class="col-sm-6" *ngIf="heroe.life" (click)="heroe.life = false">
            <button class="btn btn-block btn-success" type="button">
              <i class="fa fa-smile-wink"></i>
            </button>
          </div>
          <div class="col-sm-6" *ngIf="!heroe.life" (click)="heroe.life = true">
            <button class="btn btn-block btn-danger" type="button">
              <i class="fa fa-dizzy"></i>
            </button>
          </div>
        </div>
      </div>

      <hr />

      <div class="form-group">
        <div class="row justify-content-center">
          <div class="col-sm-6">
            <button class="btn btn-block btn-outline-primary" type="submit">
              <i class="fa fa-save"></i> Save
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
