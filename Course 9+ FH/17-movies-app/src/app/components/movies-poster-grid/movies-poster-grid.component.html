<div class="row">
  <div
    class="col-lg-3 col-md-6 mb-5 animate__animated animate__fadeIn"
    *ngFor="let movie of movies"
    (click)="viewMovie(movie.id)"
  >
    <img
      alt="Movie Image"
      src="{{ movie.poster_path | noImage }}"
      class="img-fluid poster"
    />
    <div>
      <h3>{{ movie.title }}</h3>
      <div class="row">
        <div class="col-10 py-1">
          <bar-rating
            [max]="10"
            [rate]="movie.vote_average"
            [theme]="'fontawesome-o'"
            readOnly="true"
          ></bar-rating>
        </div>
        <div class="col-2 text-white my-3">
          {{ movie.vote_average | number: "1.1-1" }}
        </div>
      </div>
    </div>
  </div>
</div>
