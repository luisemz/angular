<div class="row animate__animated animate__fadeIn" *ngIf="movie">
  <div class="col-md-6">
    <img
      class="img-thumbnail"
      [src]="movie.poster_path | noImage"
      [alt]="movie.title"
    />
  </div>
  <div class="col-md-6">
    <h3>{{ movie.title }}</h3>
    <div class="row">
      <div class="col py-1">
        <bar-rating
          [max]="10"
          [rate]="movie.vote_average"
          [theme]="'fontawesome-o'"
          readOnly="true"
        ></bar-rating>
      </div>
      <div class="col text-white my-3">
        {{ movie.vote_average | number: "1.1-1" }}
      </div>
    </div>
    <div class="row">
      <div class="col text-white">
        <p>{{ movie.overview }}</p>
      </div>
    </div>
    <div class="row mt-3">
      <div class="d-grid gap-2">
        <button class="btn btn-block btn-outline-success" (click)="onBack()">
          Back
        </button>
      </div>
    </div>
  </div>
</div>

<div class="row mt-3 mb-5 animate__animated animate__fadeIn">
  <div class="col">
    <app-cast-slideshow
      [cast]="cast"
      *ngIf="cast.length > 0"
    ></app-cast-slideshow>
  </div>
</div>
