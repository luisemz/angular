<div class="limiter animated fadeInLeft fast">
  <div class="container-login100">
    <div class="wrap-login100 p-t-30 p-b-50 p-l-20 p-r-20">
      <form
        class="login100-form validate-form flex-sb flex-w"
        (ngSubmit)="login(LoginForm)"
        #LoginForm="ngForm"
      >
        <span class="login100-form-title p-b-25">
          Login
        </span>

        <span
          class="text-danger"
          *ngIf="LoginForm.submitted && LoginForm.controls['username'].errors"
          >Username is required</span
        >
        <div class="wrap-input100 m-b-16">
          <input
            class="input100"
            type="text"
            name="username"
            placeholder="Username"
            [(ngModel)]="usuario.username"
            minlength="4"
            required
          />

          <span class="focus-input100"></span>
        </div>

        <span
          class="text-danger"
          *ngIf="LoginForm.submitted && LoginForm.controls['password'].errors"
          >Password is required, It should has min 8 characters</span
        >
        <div class="wrap-input100 m-b-16" data-validate="Password is required">
          <input
            class="input100"
            type="password"
            name="password"
            placeholder="Password"
            [(ngModel)]="usuario.password"
            minlength="8"
            required
          />
          <span class="focus-input100"></span>
        </div>

        <div class="flex-sb-m w-full p-t-3 p-b-20">
          <div class="contact100-form-checkbox">
            <input
              class="input-checkbox100"
              id="ckb1"
              type="checkbox"
              name="remember-me"
              [(ngModel)]="remember"
            />
            <label class="label-checkbox100" for="ckb1">
              Remember Me
            </label>
          </div>

          <div class="m-b-8">
            <a routerLink="/register" class="txt1">
              ¿Don't you have account?
            </a>
          </div>
        </div>

        <div class="container-login100-form-btn m-t-10">
          <button class="login100-form-btn" type="submit">
            Sign in
          </button>
        </div>

        <div class="m-t-8 w-full text-center">
          <a routerLink="/restart" class="txt1">
            ¿Forget account? / Restart
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
