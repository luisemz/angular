<div class="jumbotron text-center">
  <h1 class="display-3">Auth0</h1>
  <p class="lead">Simple Auth0 with Angular 9+</p>
  <hr class="my-2" *ngIf="!auth.loggedIn" />
  <div class="row justify-content-md-center mt-5">
    <div class="col-3" *ngIf="!auth.loggedIn">
      <button class="btn btn-primary btn-block" (click)="auth.login()">
        Login
      </button>
    </div>
  </div>
</div>
