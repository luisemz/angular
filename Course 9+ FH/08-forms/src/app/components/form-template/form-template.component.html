<h4>Forms <small> Template </small></h4>
<hr />
<form autocomplete="off" (ngSubmit)="save(form)" #form="ngForm">
  <div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">
        <input
          type="text"
          class="form-control"
          placeholder="Nombre"
          name="nombre"
          minlength="5"
          [class.is-invalid]="nombre.invalid && nombre.touched"
          [ngModel]="usuario.nombre"
          required
          #nombre="ngModel"
        />
        <small
          class="form-text text-danger"
          *ngIf="nombre.invalid && nombre.touched"
        >
          Escribe almenos 5 letras
        </small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">
        <input
          type="text"
          class="form-control"
          placeholder="Apellido"
          name="apellido"
          minlength="5"
          [class.is-invalid]="apellido.invalid && apellido.touched"
          [ngModel]="usuario.apellido"
          required
          #apellido="ngModel"
        />
        <small
          class="form-text text-danger"
          *ngIf="apellido.invalid && apellido.touched"
        >
          Escribe almenos 5 letras
        </small>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">
      <input
        type="email"
        class="form-control"
        placeholder="Correo electrónico"
        name="correo"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
        [class.is-invalid]="correo.invalid && correo.touched"
        [ngModel]="usuario.correo"
        required
        #correo="ngModel"
      />
      <small
        class="form-text text-danger"
        *ngIf="correo.invalid && correo.touched"
      >
        Correo invalido
      </small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">País</label>
    <div class="col-8">
      <select
        class="form-control"
        name="pais"
        [disabled]="!paises"
        [class.is-invalid]="pais.invalid && pais.touched"
        [ngModel]="usuario.pais"
        required
        #pais="ngModel"
      >
        <option *ngFor="let pais of paises" [value]="pais.alpha3Code">{{
          pais.name
        }}</option></select
      >
      <small class="form-text text-danger" *ngIf="pais.invalid && pais.touched">
        Seleccione un país
      </small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Género</label>
    <div class="col-8">
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="genero"
          [class.is-invalid]="genero.invalid && genero.touched"
          value="M"
          [ngModel]="usuario.genero"
          required
          #genero="ngModel"
        />
        <label class="form-check-label">
          Masculino
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="genero"
          [class.is-invalid]="genero.invalid && genero.touched"
          value="F"
          [ngModel]="usuario.genero"
          required
          #genero="ngModel"
        />
        <label class="form-check-label">
          Femenino
        </label>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>
</form>
