<app-loading *ngIf="loading"></app-loading>
<app-show-error [message]="errorMessage" *ngIf="error"></app-show-error>

<div class="row mt-3 animated fadeIn" *ngIf="!loading">
  <div class="col-3">
    <img
      [src]="track.album.images | noimage"
      [alt]="track.name"
      class="img-thumbnail img-circle"
    />
  </div>
  <div class="col">
    <h3>{{ track.name }} <small>(Track)</small></h3>
    <p>
      Artists:
      <span
        class="badge badge-light pointer"
        [routerLink]="['/content/artist', artist.id]"
        *ngFor="let artist of track.artists"
        >{{ artist.name }}</span
      >
    </p>
    <small>Popularity: {{ track.popularity / 100 | percent: ".0-0" }}</small>
    <p>
      <a
        [href]="track.external_urls.spotify"
        target="_blank"
        class="text-success"
        >Go to Spotify Page</a
      >
    </p>
  </div>
  <div class="col-3 text-right">
    <button routerLink="/content/home" class="btn btn-outline-success">
      Return
    </button>
  </div>
</div>

<div class="row mt-5 text-center" *ngIf="!loading">
  <div class="col">
    <iframe
      [src]="track.uri | safedom"
      width="100%"
      height="80"
      frameborder="0"
      allowtransparency="true"
      allow="encrypted-media"
    ></iframe>
  </div>
</div>
