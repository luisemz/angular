<div class="jumbotron dark text-center">
  <img
    src="assets/img/banner-logo.png"
    height="200"
    width="200"
    alt="Spoti-App"
  />
  <h1 class="display-3">SpotiApp</h1>
  <p class="lead">A simple App made with Angular that uses Spotify API</p>
  <hr class="my-2" *ngIf="!auth.loggedIn" />
  <div class="row justify-content-center mt-5">
    <div class="col-3">
      <button
        class="btn btn-success btn-block"
        (click)="auth.login()"
        *ngIf="!auth.loggedIn"
      >
        Login
      </button>
    </div>
  </div>
</div>
