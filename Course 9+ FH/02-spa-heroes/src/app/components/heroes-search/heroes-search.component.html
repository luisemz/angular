<h1>
  HEROES SEARCH: <small>({{ search }})</small>
</h1>
<hr />
<div class="card-columns">
  <app-heroe-card
    [heroe]="heroe"
    [index]="i"
    *ngFor="let heroe of heroes; let i = index"
  ></app-heroe-card>
</div>
<div *ngIf="heroes.length === 0">
  <div class="row text-center animated fadeIn fast">
    <div class="col-md-12">
      <div class="alert alert-info" role="alert">
        <strong>No result for search: {{ search }}</strong>
      </div>
    </div>
  </div>
</div>
