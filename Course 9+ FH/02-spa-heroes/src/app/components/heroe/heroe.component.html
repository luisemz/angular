<div *ngIf="heroe" class="animated fadeIn fast">
  <h1>
    {{ heroe.nombre | uppercase }}
    <small>({{ heroe.aparicion | date: "MMM - y" }})</small>
  </h1>
  <hr />
  <div class="row animated fadeIn">
    <div class="col-md-4">
      <img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid" />
      <br />
      <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block"
        >Back</a
      >
    </div>
    <div class="col-md-8">
      <h3>{{ heroe.nombre }}</h3>
      <hr />
      <p class="text-justify">{{ heroe.bio }}</p>
      <div>
        <img
          class="img-logo"
          *ngIf="heroe.casa === 'DC'"
          src="assets/img/dc-house.png"
          [alt]="heroe.casa"
        />
        <img
          class="img-logo"
          *ngIf="heroe.casa === 'Marvel'"
          src="assets/img/marvel-house.png"
          [alt]="heroe.casa"
        />
      </div>
    </div>
  </div>
</div>
<div *ngIf="!heroe" class="text-center animated fadeIn fast">
  <div class="alert alert-info" role="alert">
    <strong>Heroe not found!</strong>
  </div>
  <hr />
  <a [routerLink]="['/heroes']" class="btn btn-link">Go to heroes...</a>
</div>
