<div class="row justify-content-center text-center">
  <div class="col-sm-4 auth-container">
    <div class="row">
      <div class="col-sm-12">
        <h1>Sign In</h1>
        <p class="text-muted mb-0">FireChat</p>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col sm-12">
        <p>Sign In to FireChat with your favorite account</p>
        <button
          type="button"
          class="btn btn-outline-danger btn-block btn-image btn-google"
          (click)="signIn('google')"
        >
          Google
        </button>
        <button
          type="button"
          class="btn btn-outline-info btn-block btn-image btn-twitter"
          (click)="signIn('twitter')"
        >
          Twitter
        </button>
      </div>
    </div>
  </div>
</div>
